# use the default node container from Docker Hub
box: node

# The steps that will be executed in the build pipeline
build:
  steps:
    # A step that executes `npm install` command
    - wercker/npm-install@0.9.3
    - hgen/gulp
  deploy :
    steps :
      - script:
        name: Configure git
        code: |-
          git config --global user.email "hans.scheuren@bizliner.com"
          git config --global user.name "belgac"

          # remove current .git folder
          rm -rf .git
      - script:
        name: Deploy to github pages
        code: |-
          git init
          git add .
          git commit -m "deploy commit from $WERCKER_STARTED_BY"
          git push -f $GIT_REMOTE master:gh-pages