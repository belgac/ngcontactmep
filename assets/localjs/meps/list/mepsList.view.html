
<md-sidenav md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" flex="flex" layout="column" layout-align="space-around center" class="md-sidenav-left md-whiteframe-z2">
</md-sidenav>
<md-content flex="flex">
  <p ng-show="mepsList.loading">Loading...</p>
  <md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-lg="4" md-cols-gt-lg="5" md-gutter="1em" md-row-height="250px" ng-hide="mepsList.loading">
    <md-grid-tile ng-repeat="mep in mepsList.mepsList" layout="row">
      <div layout="column" layout-align="space-around center"><img ng-src="http://www.europarl.europa.eu/mepphoto/{{mep.id}}.jpg"/>
        <md-button ui-sref="meps.mep({ id: mep.id })">{{mep.fullName}}</md-button>
      </div>
    </md-grid-tile>
  </md-grid-list>
</md-content>
